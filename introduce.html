<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HWANG'S PORTPOLIO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">

    <style>
        @font-face {
            font-family: 'Recipekorea';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/Recipekorea.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }


        body {
            padding-top: 70px;
            font-family: 'S-CoreDream-3Light', sans-serif;

        }

        .navbar {

            padding-top: 15px;
            padding-bottom: 15px;
            margin-bottom: 0px;
            border-radius: 0;
            background-color: white;
            letter-spacing: 5px;
        }

        .navbar a {
            color: #336699;
        }

        .icon-bar {
            background-color: #336699;
        }

        .container-fluid {
            padding-top: 70px;
            padding-bottom: 70px;
        }
        
        .container-footer{
            padding-top:15px;
            padding-bottom:15px;
            margin-top: 100px;
        }

        .bg-1 {
            background-color: #336699;
            color: white;
        }


        .glyphicon {
            width: 32px;
            height: 32px;
        }

        .link-icon {
            color: white;
        }

        .bg-2 {
            color: #336699;
        }

        .bg-3 {
            background-color: #339966;
            color: white;
            border-radius: 25px;

        }
        .bg-4 {
            background-color: darkslategray;
            color: white;
        }

        .umargin {
            padding: 10px;
        }

        .proImg {
            width: 400px;
            height: 250px;
        }

        .topBtn {
            font-family: 'Recipekorea';
            display: none;
            position: fixed;
            bottom: 1%;
            right: 1%;
            padding: 5px;
            background-color: #336699;
            border-radius: 5px;
        }

        .topBtn span {
            font-size: 1.4rem;
        }

        .topBtn>a {
            color: white;
        }

        .topBtn>a:hover,
        a:visited,
        a:link {
            text-decoration: none;
        }

        .table {
            border-bottom: 0px !important;
        }

        .table th,
        .table td {
            border: 1px !important;
        }

        .fixed-table-container {
            border: 0px !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-fixed-top" style="font-weight: bold;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">황태은 포트폴리오</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#portpolioId">프로젝트</a></li>
                    <li><a href="#skillId">스킬</a></li>
                    <li><a href="#introduceId">소개</a></li>
                </ul>
            </div>
        </div>
    </nav>

</body>

</html>
