    <script>
        $(document).ready(function() {
            var $root = $('html, body');

            function slideScroll(i) {
                $root.animate({
                    scrollTop: i
                }, 500);
                return false;
            }

            $('.navbar-right li a').click(function() {
                var scrollPosition = $($(this).attr("href")).offset().top;
                slideScroll(scrollPosition);
            });

            $(window).scroll(function() {
                if ($(this).scrollTop() > 200) {
                    $('.topBtn').fadeIn();
                } else {
                    $('.topBtn').fadeOut();
                }
            });

            $('.topBtn').click(function() {
                slideScroll(0);
            });
        });
    </script>
